    allBannerImages[0] = 'http://creative.sebpo.com//accuweather/2020/Hero_Stand_Alone_Unit/expandHero/v1/desktop_1488x300_bg.png';
    allBannerImages[1] = 'http://creative.sebpo.com//accuweather/2020/Hero_Stand_Alone_Unit/expandHero/v1/desktop_1488x300_content.png';
    allBannerImages[2] = 'http://creative.sebpo.com//accuweather/2020/Hero_Stand_Alone_Unit/expandHero/v1/desktop_1280x300_content.png';
    allBannerImages[3] = 'http://creative.sebpo.com//accuweather/2020/Hero_Stand_Alone_Unit/expandHero/v1/desktop_1280x300_bg.png';
    allBannerImages[4] = 'http://creative.sebpo.com//accuweather/2020/Hero_Stand_Alone_Unit/expandHero/v1/Best_Buy_Memorial_Day_MAPP_GE_728x90.png';


    window.addEventListener('load', (event) => {
    var elChecker = setInterval(function () {
        if (parent.$('.page-subheader').length > 0) {
            clearInterval(elChecker);

            allBannerImages.forEach(function (imgSrc) {
                parent.$('<img/>').attr('src', imgSrc).on('load', function () {
                    parent.$(this).remove();
                    uploadImagesCount++;

                    if (allBannerImages.length == uploadImagesCount) {

                        var node = parent.document.querySelector(".page-subheader"),
                        ele = document.createElement("div");
                        ele.className = "banner-item";
                        ele.innerHTML = '<div> <div id="collapse"> <div class="collapsable"></div> </div> <div id="expandable"> <div id="primoFC"><div id="creativeBG"></div></div> <div id="closeExpand">X</div> </div> </div>';
                        node.parentNode.insertBefore(ele, node.nextSibling);


                        
                        
                        parent.$( "#collapse" ).click(function() {
                            parent.$( "#collapse" ).slideUp( "fast", function() {
                                parent.$( "#expandable" ).slideDown( "slow");  
                            });
                                        
                        });
                        parent.$( "#closeExpand" ).click(function() {
                            parent.$( "#expandable" ).slideUp( "fast", function() {
                                parent.$( "#collapse" ).slideDown( "slow");  
                            });
                                    
                        });

                                            
                        var Click_URL = 'http://www.google.com';
                        var ClickTag = parent.document.getElementById("primoFC");

                        try {
                            ClickTag.onclick = function () {
                                window.open(Click_URL, '_blank');
                            };
                        } catch (error) {
                            console.log('click not working');
                        }

                        


                    }
                });
            });     
        }
    }, 1000);
});
