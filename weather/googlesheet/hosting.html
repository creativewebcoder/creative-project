<!DOCTYPE html>
<html>
    <!-- <script src="http://cdn.spacebdhost.com/jquerymin.js"></script> -->
<body>

    <p id="data"></p>

    <script type="text/javascript" src="tabletop.min.js"></script>
    <script type="text/javascript">



        
        //var public_spreadsheet_url = 'https://docs.google.com/spreadsheets/d/1eZJ0xaD4xCGPdZ4W_bdK6ggl1Wzvv3GmgZ0PD3B7_EA/pubhtml';
        // https://docs.google.com/spreadsheets/d/1QSsxs5WONuOVfj6PMZLdA4VoVPFxhVZq4YkmtM58Odc/edit?usp=sharing
        // https://docs.google.com/spreadsheets/d/e/2PACX-1vRprgnriiqvntWG_E19EAfZO0lpgNoMGkKHPNBbePpD11HfPMi1F24VkTnDErDhkx1_2a6lVCJ4JQYA/pubhtml?gid=0&single=true
        var public_spreadsheet_url = 'https://docs.google.com/spreadsheets/d/1QSsxs5WONuOVfj6PMZLdA4VoVPFxhVZq4YkmtM58Odc/pubhtml';

        function init() {
            Tabletop.init({
                key: public_spreadsheet_url,
                callback: showInfo,
                simpleSheet: true
            });
        }

        window.addEventListener('DOMContentLoaded', init)

        function showInfo(data) {
            // data comes through as a simple array since simpleSheet is turned on
            document.getElementById("data").innerHTML = JSON.stringify(data);
            console.log(data);
        }

        document.write("The published spreadsheet is located at <a target='_new' href='" + public_spreadsheet_url + "'>" + public_spreadsheet_url + "</a>");        
    </script>

    
</body>

</html>
