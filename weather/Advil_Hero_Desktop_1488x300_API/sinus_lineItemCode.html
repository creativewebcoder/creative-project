/******** images insert start **********/
var desktop_background = 'http://creative.sebpo.com/accuweather/2020/Advil/desktop_hero_sinus/v1/desktop_1488x300_bg.png';
var allBannerImages = [], uploadImagesCount=0;
    allBannerImages[0] = desktop_background;
    allBannerImages[1] = 'http://creative.sebpo.com/accuweather/2020/Advil/desktop_hero_sinus/v1/desktop_1488x300_content.png';


    var elChecker = setInterval(function () {
        if (parent.$('.page-subheader').length > 0) {
            clearInterval(elChecker);

            allBannerImages.forEach(function (imgSrc) {
                parent.$('<img/>').attr('src', imgSrc).on('load', function () {
                    parent.$(this).remove();
                    uploadImagesCount++;

                    if (allBannerImages.length == uploadImagesCount) {

                        var node = parent.document.querySelector(".page-subheader"),
                        ele = document.createElement("div");
                        ele.className = "banner-item";
                        ele.innerHTML = "<div class='bannerWrap'><div class='dynamicCont'><div class='centerAll'></div></div></div>";
                        node.parentNode.insertBefore(ele, node.nextSibling);

                        
                        let cityKey = parent.currentLocation.key;
                        let indices = 30; // 30 for sinus-weather

                        var apiUrl = `http://api.accuweather.com/indices/v1/daily/5day/${cityKey}/${indices}?apikey=103cf8ebc1de4830a8b773a59680a59d&details=true`;
                        parent.$.getJSON(apiUrl, function (data) {
                            // console.log(data);
                            let Temp = data.slice(0, 2);
                            // console.log(Temp);
                            parent.$.each(Temp, function (index, object) {
                                parent.$('.centerAll').append('<div class="single"><div class="wrapSVG"><ul class="scale ' + 'C' + parseInt(object.Value) + '"><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li></ul></div><div class="details"><p class="module-header">' + (index > 0 ? 'Tomorrow' : 'Today') + '</p><h6>' + object.Category + '</h6> <span>' + object.Text + '</span></div></div>');
                            });
                            setTimeout(function () {
                                parent.$('ul.scale').addClass('active');
                            }, 2000);

                        });


                    }
                });
            });     
        }
    }, 100);
/******** images insert end **********/
