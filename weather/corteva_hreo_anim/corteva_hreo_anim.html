<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero HTML Banner Template</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id='creativeBG'>
        <div id='bannerWrapper'>
            <div class='sun'></div>
            <div id='bannerContent' >   
                <div  class='left_logo'></div>
                <div  class='right_logo'></div>
                <div  class='innerbg'></div>
                <div  class='frameCopy1'></div>
                <div  class='frameCopy2'></div>
            </div>
        </div>
        <div class='video_player'>
            <div class='playBtn'>
                <img src='https://creative.sebpo.com/accuweather/2020/Corteva/hero/v2/play_button.png' alt=''>
            </div>
            <video id='bannerVideo' poster='https://creative.sebpo.com/accuweather/2020/Corteva/hero/v2/poster.jpg' width='100%'>
                <source src='https://creative.sebpo.com/accuweather/2020/Corteva/hero/v2/corteva_sunrise_logo_v2_1920x1080.mp4' type='video/mp4'> 
                <source src='https://creative.sebpo.com/accuweather/2020/Corteva/hero/v2/corteva_sunrise_logo_v2_1920x1080.ogg' type='video/ogg'> 
                Your browser does not support HTML5 video.
            </video>
        </div>
    </div>
    <script>
        var bannerVideo = document.getElementById("bannerVideo"); 
        var playBtn = document.querySelector(".playBtn"); 

        playBtn.onclick =  function(e) {
            console.log('video play');
            bannerVideo.setAttribute('controls','');
            bannerVideo.play();
            this.remove();
            e.preventDefault();
        }

        var Click_URL = 'http://www.google.com';
        var ClickTag = document.getElementById("bannerWrapper");

        try {
            ClickTag.onclick = function () {
                window.open(Click_URL, '_blank');
            };
        } catch (error) {
            console.log('click not working');
        }
    </script>
</body>

</html>
