<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css">
    <style>
        @keyframes fadeInRight {
            from {
                opacity: 0;
                -webkit-transform: translate3d(100%, 0, 0);
                transform: translate3d(100%, 0, 0);
            }

            to {
                opacity: 1;
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0);
            }
        }


        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        #mainContainer {
            background-image: url('https://creative.sebpo.com/accuweather/2020/Taco_Bell/desktop_FA/v2/brand_bg.png');
            background-repeat: no-repeat;
            width: 960px;
            height: 440px;
            overflow: hidden;
        }
       
        #bannerBrandCopy {
            background-image: url('https://creative.sebpo.com/accuweather/2020/Taco_Bell/desktop_FA/v2/copy.png');
            width: 309px;
            height: 76px;
            position: absolute;
            top: 352px;
            left: 639px;
            -webkit-animation-delay: 1s;
            animation-delay: 1s;
            -webkit-animation-name: fadeInRight;
            animation-name: fadeInRight;
            -webkit-animation-duration: 1s;
            animation-duration: 1s;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
        }

        #bannerBrandCta {
            background-image: url('https://creative.sebpo.com/accuweather/2020/Taco_Bell/desktop_FA/v2/cta.png');
            width: 167px;
            height: 50px;
            position: absolute;
            top: 378px;
            left: 427px;

            -webkit-animation-delay: 2s;
            animation-delay: 2s;
            -webkit-animation-name: fadeIn;
            animation-name: fadeIn;
            -webkit-animation-duration: 1s;
            animation-duration: 1s;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
        }

       
    </style>
</head>

<body>
    <div id="mainContainer">
        <div id="bannerBrandCopy"></div>
        <div id="bannerBrandCta" ></div>
    </div>
</body>

</html>
