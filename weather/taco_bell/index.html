<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css">
    <style>
        
        @keyframes fadeInRight {
            0% {
                opacity: 0;
                -webkit-transform: translate3d(100%, 0, 0);
                transform: translate3d(100%, 0, 0);
            }

            30% {
                opacity: 1;
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0);
            }

            50% {
                opacity: 1;
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(5%, 0, 0);
            }

            100% {
                opacity: 1;
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes fadeInOut2 {
            0% {opacity: 0;}
            90% {opacity: 1;}
            100% {opacity: 0;}
        }
        @keyframes fadeInOut1 {
            0% {opacity: 1;}
            90% {opacity: 0.7;}
            100% {opacity: 1;}
        }

        @keyframes rightLeft {
            0% {
                opacity: 1;
                -webkit-transform: translate3d(0px, 0, 0);
                transform: translate3d(0px, 0, 0);                
            }
            100% {
                opacity: 1;
                -webkit-transform: translate3d(0px, 0, 0);
                transform: translate3d(-520px, 0, 0);                
            }           
        }

        #mainContainer {            
            width: 960px;
            height: 440px;
            overflow: hidden;           
        }

        #mainContainerBg {
            background-image: url('https://creative.sebpo.com/accuweather/2020/Taco_Bell/desktop_FA/v4/brand_bg.png');
            background-repeat: no-repeat;
            z-index: 10;
            width: 960px;
            height: 440px;
            overflow: hidden;
            position: absolute;            
        }

        
        @keyframes leftRight {
            0% {
                opacity: 1;
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(300px, 0, 0);     
            }
            25% {
                opacity: 0;
                -webkit-transform: translate3d(150px, 0, 0);
                transform: translate3d(150px, 0, 0)  ;     
                
            } 
            50% {
                opacity: 1;
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0);     
            } 
            75% {
                opacity: 0;
                -webkit-transform: translate3d(150px, 0, 0);
                transform: translate3d(150px, 0, 0);     
            }
            100% {
                opacity: 1;
                -webkit-transform: translate3d(300px, 0, 0);
                transform: translate3d(300px, 0, 0);     
            }    
        }
        

        #bannerSunLight {
            background-image: url(https://creative.sebpo.com/accuweather/2020/Taco_Bell/desktop_FA/v4/sun.png);
            background-repeat: no-repeat;
            width: 273px;
            height: 175px;
            overflow: hidden;
            z-index: 2;
            position: absolute;
            left: 890px;
            top: -15px;

            -webkit-animation-delay: 0s;
            animation-delay: 0s;
            -webkit-animation-name: rightLeft;
            animation-name: rightLeft;
            -webkit-animation-duration: 20s;
            animation-duration: 20s;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
            animation-iteration-count: infinite;
        }

        #bannerDarkLight2 {
            background-image: url(https://creative.sebpo.com/accuweather/2020/Taco_Bell/desktop_FA/v4/background_img2.png);
            background-repeat: no-repeat;
            width: 328px;
            height: 208px;
            overflow: hidden;
            position: absolute;
            left: 630px;
            opacity: 0;
            top: 0;
            -webkit-animation-delay: 0s;
            animation-delay: 0s;
            -webkit-animation-name: fadeInOut2;
            animation-name: fadeInOut2;            
            -webkit-animation-duration: 20s;
            animation-duration: 20s;
            -webkit-animation-fill-mode: forwards;
            animation-fill-mode: forwards;
            animation-iteration-count: infinite;
            background-color: black;
        }

        #bannerDarkLight1 {
            background-image: url(https://creative.sebpo.com/accuweather/2020/Taco_Bell/desktop_FA/v4/background_img1.png);
            background-repeat: no-repeat;
            width: 328px;
            height: 208px;
            overflow: hidden;
            position: absolute;
            left: 630px;
            top: 0;

            -webkit-animation-delay: 0s;
            animation-delay: 0s;
            -webkit-animation-name: fadeInOut1;
            animation-name: fadeInOut1;            
            -webkit-animation-duration: 20s;
            animation-duration: 20s;
            -webkit-animation-fill-mode: backwards;
            animation-fill-mode: backwards;
            animation-iteration-count: infinite;
            background-color: black;
        }
       
       
        #bannerBrandCopy {
            background-image: url('https://creative.sebpo.com/accuweather/2020/Taco_Bell/desktop_FA/v4/copy.png');
            width: 309px;
            height: 76px;
            position: absolute;
            top: 352px;
            left: 639px;
            -webkit-animation-delay: 1s;
            animation-delay: 1s;
            -webkit-animation-name: fadeInRight;
            animation-name: fadeInRight;
            -webkit-animation-duration: 1s;
            animation-duration: 1s;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
            z-index: 11;
        }
        #bannerBrandLogo {
            background-image: url('https://creative.sebpo.com/accuweather/2020/Taco_Bell/desktop_FA/v4/logo.png');
            width: 328px;
            height: 208px;
            position: absolute;
            top: 0;
            left: 633px;
            z-index: 8;
        }
        #bannerBrandCta {
            background-image: url('https://creative.sebpo.com/accuweather/2020/Taco_Bell/desktop_FA/v4/cta.png');
            width: 167px;
            height: 50px;
            position: absolute;
            top: 378px;
            left: 427px;

            -webkit-animation-delay: 2s;
            animation-delay: 2s;
            -webkit-animation-name: fadeIn;
            animation-name: fadeIn;
            -webkit-animation-duration: 1s;
            animation-duration: 1s;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
            z-index: 11;
        }
    </style>
   
</head>

<body>
    <div id="mainContainer">
        <div id="bannerDarkLight1"></div>
        <div id="bannerDarkLight2"></div>
        <div id="bannerSunLight"></div>
        <div id="mainContainerBg"></div>
        <div id="bannerBrandLogo"></div>
        <div id="bannerBrandCopy"></div>
        <div id="bannerBrandCta" ></div> 
    </div>
</body>

</html>
