<body cz-shortcut-listen="true" style="">
<div class="parallax slide" id="parallax" style="background-position: 50% 50%;">
<div class="row">
<h1>Parallax background</h1>
</div>
</div>
<div data-scrollmagic-pin-spacer="" class="scrollmagic-pin-spacer" style="top: auto; left: auto; bottom: auto; right: auto; margin: 0px; display: block; position: relative; box-sizing: content-box; min-height: 947px; height: auto; padding-top: 0px; padding-bottom: 0px;"><div class="slidein slide" id="slidein" style="position: relative; margin: auto; top: 0px; left: 0px; bottom: auto; right: auto; box-sizing: border-box; width: 100%;">
<div class="row">

</div>
</div></div>
<div data-scrollmagic-pin-spacer="" class="scrollmagic-pin-spacer" style="top: auto; left: auto; bottom: auto; right: auto; margin: 0px; display: block; position: relative; box-sizing: content-box; min-height: 947px; height: auto; padding-top: 0px; padding-bottom: 0px;"><div class="slidein2 slide" id="slidein2" style="position: relative; margin: auto; top: 0px; left: 0px; bottom: auto; right: auto; box-sizing: border-box; width: 100%;">
<div class="row">
<div id="left" style="transform: matrix(1, 0, 0, 1, -500, 0);">
<h1>From left</h1>
</div>
<div id="opacity" style="visibility: hidden; opacity: 0;">
<h1>Fade in</h1>
</div>
<div id="bottom" style="transform: matrix(1, 0, 0, 1, 0, 300);">
<h1>From bottom</h1>
</div>
</div>
</div></div>
