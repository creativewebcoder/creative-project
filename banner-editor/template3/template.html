/* interscroller ad css  */
.ad-header {
    background: rgb(0, 0, 0,.7);
    color: #fff;
    padding: 0;
    text-align: center;
    text-transform: uppercase;
    font-size: 11px;
    position: absolute;
    width: 100%;
    top: 0;
    height: 10px;
    overflow: hidden;
    z-index: 99;
}
.ad-fotter {
   height: 10px;
   overflow: hidden;
   background: rgb(0, 0, 0,.7);
    z-index: 99;
    color: #fff;
    padding: 0;
    text-align: center;
    text-transform: uppercase;
    font-size: 11px;
    margin-top: 5px;
    position: absolute;
    width: 100%;
    bottom: 0;
    
}


.interscroller-banner {
    position: relative;
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    /* background-size: contain; */
    background-image: url(images/ugequiz_behaviour_940x300desktop.jpg);
    height: 300px;
    width: 940px;
    border: 1px solid #000;
    overflow: hidden;
    margin: 0 auto;
}
.ad300x250 {
    width: 300px;
    height: 250px;
    background-image: url("images/img_parallax1.gif");
}
.bgimg-1, .bgimg-2, .bgimg-3 {
    position: relative;
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  
  }

  .bgimg-1 {
    background-image: url("images/img_parallax.jpg");
    min-height: 100vh;
    width: 100%;
    background-color: aliceblue;
  }
  
  .bgimg-2 {
    background-image: url("images/img_parallax2.jpg");
    min-height: 400px;
  }
  
  .bgimg-3 {
    background-image: url("images/img_parallax3.jpg");
    min-height: 400px;
  }

.bannerContainer {
    border: 1px solid #222;
    margin: 0 auto;
    padding: 0;
    overflow: hidden;
}
#main-banner {
    margin: 10px 0px;
    border: 0;
    padding: 0;
    display: flex;
}
.bannerContainer #main-banner div {
    position: absolute;
    padding: 0;
    margin: 0;

}
.adBg {
    position: relative;
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}

.ctaBtn {
    padding: 5px 7px;
    font-size: 14px;
    color: white;
    background-color: #222;
    border-radius: 4px;
    border:1px solid #ccc
}

/* .bannerContainer .logo {
    opacity: 0;
} */

.bannerContainer .copy1 {
    color: white;
    font-size: 32px;
    top: 15%;
    left: 0;
    width: 100%;
    text-align: center;
    scale: 0.5;
}

.bannerContainer .copy2 {
    color: white;
    font-size: 32px;
    top: 20%;
    left: 0;
    width: 100%;
    text-align: center;
    scale: 0.5;
}

.bannerContainer .video {
    top: 25%;
    left: 7.2%;
}

.bannerContainer .rotateContainer {
    bottom: 0;
    top: unset;
    width: 100%;
    display: flex;
}
.bannerContainer .rotateLine {
    height: 20px;
    width: 100%;
    background-color: skyblue;
    position: absolute;
    bottom: 0;
    top:u nset;
}

.bannerContainer .playIcon {
    position: absolute;
    top: 26%;
    left: 37%;
    cursor: pointer;
    z-index: 10;
}
.bannerContainer .products  {
    top: 405px !important;
    width: 100%;
}
.bannerContainer .products img {
    position: absolute;
    left: 0;
    top: 0;
}

.bannerContainer .products .product1 {
    top:20px;
    left: 0;
}
.bannerContainer .products .product2 {
    left:90px;
}
.bannerContainer .products .product3 {
    right: 0;
    left: unset;
}


.bannerContainer .ballContainer {
    top: 665px !important;
    width: 100%;
}
